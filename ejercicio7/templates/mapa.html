
{% extends "index.html" %}
<meta name="viewport" content="initial-scale=1.0">
{% block body %}

{% block contenido %}



<style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map, #pano {
        height: 450px;
         width: 80%;
      }

    </style>
<div class="container">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header" style="width: 80%">Localización restaurantes</h1>
    <div id="map"></div>
    </div>

    <script>

      var map;
      var datos;
      var url =  "{% url 'verMapa' %}";
      var panorama;
      function initMap() {
        $.getJSON(url,  function(data) {
          for (var i = 0; i < data.length; i++) {
            var latLng = new google.maps.LatLng(data[i][1],data[i][0]);
            var marker = new google.maps.Marker({
              position: latLng,
              map: map
            });
          }
        });
        var fenway = {lat: -34.397, lng: 150.644};
        map = new google.maps.Map(document.getElementById('map'), {

          center: fenway,
          zoom: 6

        });

        
        map.setStreetView(panorama);
        //Ver 45 grados
        map.setTilt(45);
        var infoWindow = new google.maps.InfoWindow({map: map});
       //Elevaciones

       var elevator = new google.maps.ElevationService;
       var infowindow_elevator = new google.maps.InfoWindow({map: map});
       map.addListener('click', function(event) {
        displayLocationElevation(event.latLng, elevator, infowindow_elevator);
      });
        // geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Tu estas aquí.');

            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
           //Panoramica street view
           
           
         } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        map.setStreetView(panorama);
        
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
      }

      function displayLocationElevation(location, elevator, infowindow) {
        // Initiate the location request
        elevator.getElevationForLocations({
          'locations': [location]
        }, function(results, status) {
          infowindow.setPosition(location);
          if (status === 'OK') {
            // Retrieve the first result
            if (results[0]) {
              // Open the infowindow indicating the elevation at the clicked position.
              infowindow.setContent('The elevation at this point <br>is ' +
                results[0].elevation + ' meters.');
            } else {
              infowindow.setContent('No results found');
            }
          } else {
            infowindow.setContent('Elevation service failed due to: ' + status);
          }
        });
      }
    </script>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCu0b_ctLhA0uaBGcE01DoIMxat0MH7yk&callback=initMap" async defer></script>
    </div>
    {% endblock %}
    {% endblock %}
